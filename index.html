<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z2l4c5e5b5e5b5e5b5e5b5e5b5b5b" crossorigin="anonymous" />
</head>
<body>



    <div id="auth">
        <div class="auth-container">
            <h1>Welcome to our Todo App</h1>
    
            <div id="auth-toggle">
                <div id="show-login">Login</div>
                <div id="show-register">Register</div>
            </div>
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
             <form id="register-form" class="auth-form hidden" >
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
     
             <p id="auth-message" ></p>
        </div>
    
    
    
    </div>






















    
    <script src="script.js"></script>
</body>
</html>
